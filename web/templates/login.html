
<div ng-if="message" class="alert alert-danger">
    {{ message }}
</div>

<form name="login" role="form" ng-submit="submit()">
    <div class="form-group">
        <label for="credentials-email">Email address</label>
        <input type="email" class="form-control" id="credentials-email" placeholder="Enter email" ng-model="credentials.email">
    </div>
    <div class="form-group">
        <label for="credentials-password">Password</label>
        <input type="password" class="form-control" id="credentials-password" placeholder="Password" ng-model="credentials.password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
