<div class="posts" ng-repeat="post in posts track by post.id">
    <h2>
        <a ui-sref="mkr.site.posts.post_with_slug({id: post.id, slug: post.slug})">
            {{post.title}}
        </a>
    </h2>
    <p class="subtitle">{{post.date}}</p>
    <div ng-bind-html="post.body"></div>
    <hr>
</div>
